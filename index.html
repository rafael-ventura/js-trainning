<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="css/index.css" rel="stylesheet">
    <title>Pagina Principal</title>
</head>

<body>

    <div class="container">
        <h1>Treinando Tabelas e Formularios</h1>

        <table class="table table-hover table-responsive-md table-striped table-dark">
            <thead>
                <tr class="text-center">
                    <th scope="col">Alunos</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col" class="text-center">Media</th>
                    <th scope="col">Situação</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="corpotable">
                <tr id="aluno1" class="text-center">
                    <td>
                        <p> Luis </p>
                    </td>
                    <td>
                        <p class="n1">6.0</p>
                    </td>
                    <td>
                        <p class="n2">8.0</p>
                    </td>
                    <td>
                        <p class="n3">9.0</p>
                    </td>
                    <td>
                        <p class="media"> Pendente </p>
                    </td>
                    <td>
                        <p class="situacao"> Pendente </p>
                    </td>
                    <td>
                        <button class="botao-remover btn btn-outline-danger btn-sm" type="submit"
                            id="botaoRemover">X</button>
                    </td>
                </tr>
                <tr id="aluno2" class="tr">
                    <td>
                        <p> Carlos </p>
                    </td>
                    <td>
                        <p class="n1">10.0</p>
                    </td>
                    <td>
                        <p class="n2">4.5</p>
                    </td>
                    <td>
                        <p class="n3">5.7</p>
                    </td>
                    <td>
                        <p class="media"> Pendente </p>
                    </td>
                    <td>
                        <p class="situacao"> Pendente </p>
                    </td>
                    <td>
                        <button class="botao-remover btn btn-outline-danger btn-sm" type="submit"
                            id="botaoRemover">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>


        <div class="container">
            <form autocomplete="off">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Digite o nome:</label>
                    <input type="text" id="nomeForm" size="20" placeholder="Nome" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="n1">Digite N1:</label>
                    <input id="n1Form" type="number" name="n1" min="0" max="10" step="0.1" placeholder="Nota 1"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="n2">Digite N2:</label>
                    <input id="n2Form" type="number" name="n2" min="0" max="10" placeholder="Nota 2"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="n3">Digite N3:</label>
                    <input id="n3Form" type="number" name="n3" min="0" max="10" placeholder="Nota 3"
                        class="form-control">
                </div>


                <input type="button" value="Adicionar Aluno" onclick="adicionarAluno()"
                    class="btn btn-primary btn-block">
                <label for="cor" class="example-color-input">Mudar a cor do fundo</label>
                <input type="color" id="corForm" name="cor" onchange="mudaCor(event)" class="form-control">
                <button type="button" class="btn btn-info btn-sm"
                    onclick='(function(){window.location.href ="https://www.bbc.com/portuguese"}())'> BBC </button>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>



</html>
